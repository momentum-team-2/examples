{% extends "base.html" %}

{% block content %}

<!-- <img class="db ba b--black-10" / alt="Frank Ocean Blonde Album Cover" src="https://s3-us-west-1.amazonaws.com/tachyonsio/img/Blonde-Frank_Ocean.jpeg"> -->
<h2>Album Detail</h2>

<a href={% url 'list_albums' %}>Back to all albums</a>
<div class="mt2 f6 lh-copy">
  <p class="mt5 ml5 album_title f3 fw6 db dark-pink">{{ album.title }}</p>
  <p class="ml5 f5 gray">{{ album.artist_name }}</p>
  <p class="ml5 f5 gray">{{ album.year }}</p>
  {% for genre in album.genres.all %}
  <p>{{ genre }}</p>
  {% endfor %}
</div>

{% endblock content %}
